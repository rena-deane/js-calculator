<!DOCTYPE html>
<html>
<head>
  <title>Purere T&amacr;tai Nama</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link href='https://fonts.googleapis.com/css?family=Raleway:100' rel='stylesheet' type='text/css'>
</head>
<body>

  <div id="calc-heading">
    <h1>Purere T&amacr;tai Nama</h1>
  </div>
<!-- container -->
  <div id="container">
      
    <!-- inner-container -->
    <div id="inner-container">
    
      
      <div id="see-equation">
        <input type="textfield" id="solutionID" name="solution" value="" readonly>
      </div>

      <div id="buttons-wrapper">
        <div class="row">
          <input type="button" id="allClear" class="calcButton clear" value="AC">
          <input type="button" id="clearEntry" class="calcButton clear" value="CE">
          <input type="button" id="percentage" class="calcButton" value="%">
          <input type="button" id="divide" class="calcButton operator" value="/">
        </div>

        <div class="row">
          <input type="button" id="seven" class="calcButton number" value="7">
          <input type="button" id="eight" class="calcButton number" value="8">
          <input type="button" id="nine" class="calcButton number" value="9">
          <input type="button" id="multiply" class="calcButton operator" value="*">
        </div>

        <div class="row">
          <input type="button" id="four" class="calcButton number" value="4">
          <input type="button" id="five" class="calcButton number" value="5">
          <input type="button" id="six" class="calcButton number" value="6">
          <input type="button" id="minus" class="calcButton operator" value="-">
        </div>

        <div class="row">
          <input type="button" id="one" class="calcButton number" value="1">
          <input type="button" id="two" class="calcButton number" value="2">
          <input type="button" id="three" class="calcButton number" value="3">
          <input type="button" id="addition" class="calcButton operator" value="+">
        </div>
        
        <div class="row">
          <input type="button" id="zero" class="calcButton number" value="0">
          <input type="button" id="decimal" class="calcButton decimal" value=".">
          <input type="button" id="sum" class="calcButton operator" value="=">
        </div>
      </div>
    </div>
  </div>

</body>
</html>
<script src="js/eventBuilder.js" type="text/javascript" charset="utf-8"></script>
