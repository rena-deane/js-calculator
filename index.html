<!DOCTYPE html>
<html>
<head>
  <title>Purere T&amacr;tai Nama</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400' rel='stylesheet' type='text/css'>
</head>
<body>

<!-- container -->
  <div id="container">
    <div id="calc-heading">
      <h1>Purere T&amacr;tai Nama</h1>
    </div>
    <!-- inner-container -->
    <div id="inner-container">
    
      <div id="see-equation">
        <!-- this is where the equation is see -->
      </div>
      <div id="buttons-wrapper">
        <input type="button" id="allClear" value="AC">
        <input type="button" id="clearEntry" value="CE">
        <input type="button" id="percentage" value="%">
        <input type="button" id="divide" value="/">
        <input type="button" id="multiply" value="*">
        <input type="button" id="addition" value="+">
        <input type="button" id="minus" value="-">
        <input type="button" id="sum" value="=">
        <input type="button" id="decimal" value=".">
        <input type="button" id="nine" value="9">
        <input type="button" id="eight" value="8">
        <input type="button" id="seven" value="7">
        <input type="button" id="six" value="6">
        <input type="button" id="five" value="5">
        <input type="button" id="four" value="4">
        <input type="button" id="three" value="3">
        <input type="button" id="two" value="2">
        <input type="button" id="one" value="1">
        <input type="button" id="naught" value="0">
      </div>
    </div>
  </div>

</body>
</html>
<script src="js/eventBuilder.js" type="text/javascript" charset="utf-8"></script>
